<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<style>
			#div1 {
				width: 300px;
				height: 100px;
				background-color: yellow;
				box-shadow: 10px 10px 5px #888888;
			}
			
			#div2 {
				width: 300px;
				height: 100px;
				margin: 30px;
				padding: 10px;
				background-color: yellow;
				box-shadow: 10px 10px 5px 1px grey;
			}
		</style>
		<title></title>
	</head>

	<body>
		<div id="div1"></div>
		<div id="div2">This is a div element with a box-shadow</div>
	</body>

</html>
